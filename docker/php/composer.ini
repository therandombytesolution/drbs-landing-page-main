; PHP Configuration for Composer Build Process
; This file is used during Docker build to allow Composer to work properly

; Memory and Execution
memory_limit=512M
max_execution_time=600

; Enable functions needed for Composer
; Note: proc_open is required for Composer to download packages
disable_functions=

; Error Handling (Build time)
display_errors=On
display_startup_errors=On
log_errors=On
error_reporting=E_ALL

; Allow Composer to work with external sources
allow_url_fopen=On
